<form class="navbar-form navbar-left">
  <div class="form-group row">
    <div class="col-2 font-weight-bold">
      Alerts({{alertsCount}})
    </div>
    <div class="col-4">
      <span *ngIf="currentFilter"> <span class="font-weight-bold">Filters: </span> <span>{{currentFilter.type}}({{currentFilter.value}})</span> </span>
    </div>
    <div class="col-2">
      <button class="btn btn-success" (click)="clearFilter()" *ngIf="currentFilter"> Clear Filter</button>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" name="searchText" [(ngModel)] = "searchText" placeholder="Search" (keyup)="onSearch($event)">
    </div>
  </div>
  <div class="list-view">
    <ag-grid-angular
      class="ag-theme-balham ag-list-view"
      [gridOptions]="gridOptions">
    </ag-grid-angular>

  </div>
</form>
